<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-size: 100px;
            text-align: center;
            margin: 0;
        }

        #count {
            color: burlywood;
            margin-bottom: 100;
        }

        #wrap {
            background-color: gray;
            margin-top: 0;
            margin-bottom: 20px;
            padding: 50px 10px; 
        }

        #text {
            color: white;
        }

    </style>
</head>
<body>
    <p id="count">10</p>
    <div id="wrap">
        <p id="text"></p>
    </div>

    <button id="button">スタート</button>

    <script>
        // 必要なHTML要素の取得
        const wrap = document.getElementById('wrap');
        const button = document.getElementById('button');

// ゲームスタート時の処理
        button.addEventListener('click', () => {
            createText();
            timer();
            
        });

// タイマー処理
        let time = 10;

        const timer = () => {
            const count = document.getElementById('count');

            const x = setInterval(() => {
                if(time <= 0) gameOver(x);

                count.textContent = time--;
            }, 1000);
        }; 

// 複数のテキストを格納する配列
        const textLists = [
            "あああ","いいい","ううう","えええ","おおお"
        ]; 

 // ランダムなテキストを画面に表示する
        const createText = () => {
            const p = document.getElementById('text')

            const rnd = Math.floor(Math.random() * textLists.length);

            p.textContent = textLists[rnd].split('');
        };

//ゲーム終了の処理
        const gameOver = x => {

        clearInterval(x);

        console.log('ゲーム終了！')
        };
    </script>
</body>
</html>
