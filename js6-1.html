<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dol = 108;

        const dolyen = (yen) => {
            return yen * dol
        }

        while(true) {
            let many = prompt('ドルから円に換算します');

            if(many) {

                console.log(dolyen(many) + '円です');

            }else break;
        }
    </script>
</body>
</html>
